<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <style>
    /* Reset some default styles for consistency */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #D22B2B;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    /* Thank you message box */
    .thank-you-container {
      background-color: white;
      color: #D22B2B;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease-in-out;
    }

    /* Thank you heading */
    .thank-you-container h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    /* Paragraph */
    .thank-you-container p {
      font-size: 1rem;
      margin-bottom: 20px;
    }

    /* Button */
    .thank-you-container a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #D22B2B;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .thank-you-container a:hover {
      background-color: #b32020;
    }

    /* Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="thank-you-container">
    <h1 id="thakx">Thank You!</h1>
    <p id="letmsg">Your Order Has been submitted. Your Vel(s) would be ready soon and Our Team willl contact you for informing about the Delivery date and other info. Remember, <b style="color: rgb(63, 224, 63); font-weight: normal;"> Only Cash on Delivery Avalable</b>.</p>
    <a href="https://nithishprogrammer.github.io/amma.shop/ammashop.html#sec-products">Continue</a>
  </div>

  <script>
    thanx = document.getElementById('thakx');
    thanx_para = document.getElementById('letmsg');
    usernname = localStorage.getItem("Name"); 
    thanx.innerText = "Thanks  " + usernname;
  </script>
</body>
</html>
